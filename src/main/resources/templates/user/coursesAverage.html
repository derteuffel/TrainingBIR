<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Contenu d'un utilisateur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTable/courses.js}" type="text/javascript"></script>
    <link th:href="@{/fontAwesome/css/font-awesome.min.css}" rel="stylesheet">

    <script th:src="@{/js/dataTable/courses.js}" type="text/javascript"></script>

    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/css/addTheses.css}"  rel="stylesheet">
    <link th:href="@{/css/compagnies.css}"  rel="stylesheet">
    <style>
        hr.style14 {
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        }
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="padding-right: 15px; background: #FFFFFF">
        <div class="col-12 col-sm-6 col-lg-3">
            <img th:src="@{/images/logo-bir.png}" style="width: 100%;height: inherit">
        </div>
        <div class="col-12 col-sm-6 col-lg-9 alert-warning" style="padding: 4rem">
            <h3 class="text-center">Bataillon d'Intervention Rapide</h3>
        </div>
    </div>

    <nav class=" text-center  pt-3 navbar-light bg-light sticky-top" style="height: 6rem">
        <a th:href="@{/compagnie/all}" >Retour</a>
        <h3 class="text-center" >Utilisateurs, Matières et Moyennes par matière</h3>
        <hr class="style14">
        <a class="btn btn-success" th:href="@{/export/excel/courses_average}">Exporter</a>
    </nav>
    <br>
    <table  class="table table-bordered table-hover table-lg display" id="data">
        <thead class="thead-light">
        <th>RECRUES/SLDTS</th>
        <th th:each="course : ${courses}" th:text="${course.courseAbreviation}"></th>
        <th>MOY</th>
        </thead>
        <tbody>
        <tr th:each="user,i : ${users}">
            <td th:text="${user.userName}" ></td>
            <td th:each="average: ${averages[i.index]}" th:text="${average}">0</td>
            <td th:each="moyenne : ${moyennes[i.index]}" th:text="${moyenne}"></td>
        </tr>
        </tbody>
    </table>
</div>


<!-- add these button -->
<a href="#" data-toggle="modal" data-target="#addCourse" class="addButton btn btn-primary rounded-circle">
    <i class="fa fa-plus"></i>
    </i>
</a>
<!-- add these button -->

<div class="modal fade" th:id="addCourse"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Ajout d'une matière</h4>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <form class="text-center" th:object="${course}"  method="post" th:action="@{/course/addCourse/}">
                        <input name="courseName" class="form-control validate mb-1" placeholder="Nom complet Matière"/>
                        <input name="courseAbreviation" class="form-control validate mb-1" placeholder="Abreviation"/>
                        <input type="submit" value="ok" class="btn btn-success " style="width:50%">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
