<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Contenu d'un utilisateur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTable/courses.js}" type="text/javascript"></script>
    <link th:href="@{/fontAwesome/css/font-awesome.min.css}" rel="stylesheet">

    <script th:src="@{/js/dataTable/courses.js}" type="text/javascript"></script>

    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/css/addTheses.css}"  rel="stylesheet">
    <link th:href="@{/css/compagnies.css}"  rel="stylesheet">
    <style>
        hr.style14 {
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        }
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="padding-right: 15px; background: #FFFFFF">
        <div class="col-12 col-sm-6 col-lg-3">
            <img th:src="@{/images/logo-bir.png}" style="width: 100%;height: inherit">
        </div>
        <div class="col-12 col-sm-6 col-lg-9 alert-warning" style="padding: 4rem">
            <h3 class="text-center">Bataillon d'Intervention Rapide</h3>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm   navbar-light bg-light sticky-top row" style="height: 6rem">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-4">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/compagnie/detail/}+${session.compagnieId}">Retour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/section/detail/}+${section.sectionId}">Recrues/Soldats</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " th:href="@{/section/courses/}+${section.sectionId}">Matieres</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <h3 class="text-center" th:text="${section.sectionName}"></h3>

        </div>

    </nav>
    <br>
    <br>
    <h2 class="text-center"><a class="btn btn-success" th:href="@{/export/excel/courses_average/} + ${section.sectionId}">Exporter</a></h2>

    <table  class="table table-bordered table-hover table-lg display" id="data">
        <thead class=" text-white bg-secondary">
        <th>RECRUES/SLDTS</th>
        <th th:each="course : ${courses}" th:text="${course.courseAbreviation}"></th>
        <th>MOY</th>
        </thead>
        <tbody>
        <tr th:each="user,i : ${users}">
            <td th:text="${user.userName}" ></td>
            <td th:each="average: ${averages[i.index]}" th:text="${average}">0</td>
            <td th:each="moyenne : ${moyennes[i.index]}" th:text="${moyenne}"></td>
        </tr>
        </tbody>
    </table>
</div>



</body>

</html>
