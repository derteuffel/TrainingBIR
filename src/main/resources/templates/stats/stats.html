<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Contenu d'un utilisateur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTable/courses.js}" type="text/javascript"></script>

    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/css/addTheses.css}"  rel="stylesheet">
    <link th:href="@{/css/compagnies.css}"  rel="stylesheet">
    <style>
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
        </style>
</head>
<body>

<div class="container">
    <div class="row" style="padding-right: 15px; background: #FFFFFF">
        <div class="col-12 col-sm-6 col-lg-3">
            <img th:src="@{/images/logo-bir.png}" style="width: 100%;height: inherit">
        </div>
        <div class="col-12 col-sm-6 col-lg-9 alert-warning" style="padding: 4rem">
            <h3 class="text-center">Bataillon d'Intervention Rapide</h3>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm   navbar-light bg-light sticky-top" style="height: 6rem">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" style="font-size:.8rem;" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}">Acceuil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/user/all}" href="#">Soldats/Recrues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/compagnie/all}">Compagnies</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/user/users/courses/average}">Matières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/stats/all}">Statistiques</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">A Propos</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class=" text-center  pt-3 navbar-light bg-light sticky-top" style="height: 6rem">
        <h3 class="text-center" >Moyenne Générale par matière</h3>
        <hr class="style14">
    </nav>
    <br>
    <table  class="table table-bordered table-hover table-lg display" id="data">
        <thead class="thead-light">
        <th>Matières</th>
        <th>Moyenne</th>
        </thead>
        <tbody>
        <tr th:each="course,i : ${courses}" >
            <td th:text="${course.courseName}">Rattrapages/révisions</td>
            <td th:text="${averages[i.index]}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
