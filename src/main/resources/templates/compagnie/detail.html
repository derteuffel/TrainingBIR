<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/addTheses.css}"  rel="stylesheet">

    <title>Compagnie</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3">
            <img th:src="@{/images/logo-bir.png}" style="width: 100%;height: inherit">
        </div>
        <div class="col-12 col-sm-6 col-lg-9 alert-warning" style="padding: 4rem">
            <h3 class="text-center">Bataillon d'Intervention Rapide</h3>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm   navbar-light bg-light sticky-top row" style="height: 6rem">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="col-md-4">
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/compagnie/all}">Retour</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <h3 class="text-center" th:text="${compagnie.compagnieName}"></h3>
            </div>
    </nav>
    <br>

    <h3 class="text-center">ENSEMBLE DES SECTIONS DE LA <strong th:text="${compagnie.compagnieName}"></strong></h3>
    <div class="row" >
        <div class="col-md-3 mt-3 text-center" th:each="section : ${sections}">
            <a th:href="@{/section/detail/}+${section.sectionId}" class="btn" >
                <img class="card-img-top" th:src="${section.sectionAvatar}" alt="Card image cap" style="height: 200px; border-radius: 50%">
            </a>
            <br>
            <a class="btn btn-warning rounded-circle" th:href="@{/section/edit/form/}+${section.sectionId}"><i class="fa fa-pencil"></i></a>
        </div>
    </div>
    <!-- add these button -->
    <a th:href="@{/section/add/form}" class="addButton btn btn-primary rounded-circle">
        <i class="fa fa-plus"></i>
    </a>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.navbar-light .dmenu').hover(function () {
            $(this).find('.sm-menu').first().stop(true, true).slideDown(150);
        }, function () {
            $(this).find('.sm-menu').first().stop(true, true).slideUp(105)
        });
    });
</script>
</body>
</html>
